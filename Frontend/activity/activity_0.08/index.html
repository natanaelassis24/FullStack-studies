<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agência Criativa Web</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- REQ 2.1: Aplicando BEM e modularizando a estrutura do header -->
  <header class="header">
    <div class="header__container container">
      <h1 class="header__title">Agência Criativa Web</h1>
      
      <nav class="header__nav">
        <ul class="nav__menu">
          <li><a href="#" class="nav__link" data-pagina="home">Home</a></li>
          <li><a href="#" class="nav__link" data-pagina="sobre">Sobre Nós</a></li>
          <li><a href="#" class="nav__link" data-pagina="servicos">Serviços</a></li>
          <li><a href="#" class="nav__link" data-pagina="depoimentos">Depoimentos</a></li>
          <li><a href="#" class="nav__link" data-pagina="contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="conteudo">
    <!-- REQ 2.1 e 2.2: Seção modularizada com nome BEM -->
    <section class="home">
      <h2 class="home__title">Bem-vindo à Agência Criativa Web</h2>
      <p class="home__text">Transformamos ideias em experiências digitais incríveis!</p>
    </section>
  </main>

  <!-- REQ 2.1: Footer com classe para evitar seletor genérico -->
  <footer class="footer">
    <p class="footer__text">&copy; 2025 Agência Criativa Web. Todos os direitos reservados.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
