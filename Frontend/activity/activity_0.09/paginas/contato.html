<section class="contact">
  <h2 class="contact__title">Contato</h2>
  <p class="contact__info">Endereço: Rua Criativa, 123 – São Paulo/SP</p>
  <p class="contact__info">Telefone: (11) 99999-9999</p>
  <p class="contact__info">E-mail: contato@agenciacriativa.com</p>

  <form class="form">
    <input class="form__input" type="text" name="nome" placeholder="Seu nome" required />
    <input class="form__input" type="email" name="email" placeholder="Seu e-mail" required />
    <textarea class="form__textarea" name="mensagem" placeholder="Sua mensagem" required></textarea>
    <button class="form__button" type="submit">Enviar</button>
  </form>
</section>
